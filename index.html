<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
<main>
    <div>
        <form id="search-form">
            <h2>Search for a city</h2>
            <input id="city-search" type="text">
            <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Search</button>
        </form>
        <div id="search-history">
            
        </div>
    </div>
 
    <div>
        <div id="current-weather" class="current">Current weather conditions</div>
        <div><h2>5-Day Forecast</h2>
            <div class="predicting">
            <div id="day-one">day1</div>
            <div id="day-two">day2</div>
            <div id="day-three">day3</div>
            <div id="day-four">day4</div>
            <div id="day-five">day5</div>
            </div>
        </div>
    </div>
</main>

<footer>Credit by Olivia Haejeong Kim</footer>
<script src="./assets/js/homepage.js"></script>
</body>
</html>
